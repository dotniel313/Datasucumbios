<!DOCTYPE html><html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos idénticos al perfil de población (estable) */
        body { font-family: 'Ubuntu', sans-serif; background-color: #0d1117; color: #c9d1d9; margin: 2em; }
        .main-container { width: 95%; max-width: 1800px; margin: 0 auto; }
        h1 { color: #58a6ff; text-align: center; font-weight: 300; margin-bottom: 20px;}
        .navigation { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; flex-wrap: wrap; }
        .navigation a { color: #8b949e; text-decoration: none; padding: 8px 15px; border-radius: 6px; border: 1px solid #30363d; transition: all 0.2s ease-in-out; }
        .navigation a.active, .navigation a:hover { color: #c9d1d9; background-color: #161b22; border-color: #58a6ff; }
        h2.section-title { color: #c9d1d9; font-weight: 400; text-align: left; border-bottom: 1px solid #30363d; padding-bottom: 10px; margin-top: 40px; margin-bottom: 20px; font-size: 1.8em; }
        h3 { font-weight: 400; text-align: center; color: #8b949e; margin: 0; }
        .page-layout { display: grid; grid-template-columns: 1fr 3.5fr; gap: 30px; align-items: start; }
        .left-column { display: flex; flex-direction: column; gap: 30px; position: sticky; top: 2em; }
        .main-content { min-width: 0; display: flex; flex-direction: column; gap: 20px;}
        .chart-container { background-color: #161b22; border: 2px solid #30363d; border-radius: 8px; padding: 20px; display:flex; flex-direction:column; }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .chart-header img { max-height: 35px; opacity: 0.7; }
        .main-chart-container { flex-grow: 1; min-height: 500px; }
        .sidebar-section { background-color: #161b22; border-radius: 8px; padding: 20px; }
        .kpi-card { text-align: center; margin-bottom: 15px; }
        .kpi-value { font-size: 2.5em; font-weight: 700; color: #c9d1d9; }
        .kpi-label { font-size: 1em; color: #8b949e; }
        .echart-instance { width: 100%; flex-grow: 1; min-height: 250px; cursor: pointer; }
        .filtro-desplegable { width: 100%; padding: 10px; background-color: #0d1117; color: #c9d1d9; border: 1px solid #30363d; border-radius: 6px; font-size: 1em; margin-bottom: 15px; }
        #filter-status { background-color: #161b22; padding: 15px; border-radius: 8px; }
        #clear-filters { background-color: #f9826c; color: #0d1117; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px; }
        .no-data-message { display: flex; justify-content: center; align-items: center; height: 100%; color: #8b949e; font-style: italic; }
        footer { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 50px; padding-top: 20px; border-top: 1px solid #30363d; color: #8b949e;}
        footer img { max-height: 40px; opacity: 0.8; }
    </style>
    <title>Economía de {{ nombre_parroquia }}</title>
</head>
<body>
    <div class="main-container">
        <h1>Economía: {{ nombre_parroquia }}</h1>
        <nav class="navigation">{% for item in navegacion %}<a href="{{ item.href }}" class="{% if 'economia' in item.href %}active{% endif %}">{{ item.texto }}</a>{% endfor %}</nav>
        <div class="page-layout">
            <div class="left-column">
                <div class="sidebar-section" id="kpiContainer"></div>
                <div class="sidebar-section">
                    <h3>Filtros</h3>
                    <label for="filtroComunidad" class="kpi-label">Comunidad</label>
                    <select id="filtroComunidad" class="filtro-desplegable"><option value="">Todas</option></select>
                    <label for="filtroEdad" class="kpi-label">Grupo de Edad</label>
                    <select id="filtroEdad" class="filtro-desplegable"><option value="">Todos</option></select>
                </div>
                <div class="chart-container">
                    <div class="chart-header"><h3>Género</h3><img src="{{ url_for('static', filename='img/logo_datasucumbios.png') }}" alt="DataSucumbios Logo"></div>
                    <div id="generoChart" class="echart-instance"></div>
                </div>
                <div id="filter-status" style="display: none;">
                    <h4>Filtros Activos</h4>
                    <div id="filter-text"></div>
                    <button id="clear-filters">Limpiar Filtros</button>
                </div>
            </div>
            <div class="main-content">
                <h2 class="section-title">Actividad Económica</h2>
                <div class="chart-container main-chart-container">
                    <div class="chart-header"><h3>Actividad Económica Principal</h3><img src="{{ url_for('static', filename='img/logo_datasucumbios.png') }}" alt="DataSucumbios Logo"></div>
                    <div id="actividadChart" class="echart-instance"></div>
                </div>
            </div>
        </div>
        <footer><span>powered by:</span><img src="{{ url_for('static', filename='img/logo_geotactics.png') }}" alt="Logo de Geotactics"></footer>
    </div>
    <script>
        const nombreParroquia = "{{ nombre_parroquia }}";
        let activeFilters = {};
        const theme = 'dark';
        const toolboxConfig = { show: true, right: 15, top: 0, feature: { saveAsImage: { show: true, title: 'Guardar' }, dataView: { show: true, title: 'Ver Datos' } } };
        
        let originalData = { ciudadanos: [] };

        function calculateCounts(data, key) { if (!data) return {}; return data.reduce((acc, item) => { const value = item[key]; if (value) { acc[value] = (acc[value] || 0) + 1; } return acc; }, {}); }
        function getAgeGroup(edad) {
            if (edad === null || edad === undefined) return 'S/D';
            if (edad <= 9) return "0-9"; if (edad <= 19) return "10-19"; if (edad <= 29) return "20-29";
            if (edad <= 39) return "30-39"; if (edad <= 49) return "40-49"; if (edad <= 59) return "50-59";
            return "60+";
        }
        
        async function fetchData() {
            const url = `/api/economia/${nombreParroquia.replace(/ /g, '_')}`;
            try {
                const response = await fetch(url);
                originalData = await response.json();
                originalData.ciudadanos.forEach(c => { c.grupo_edad = getAgeGroup(c.edad); });
                populateDropdowns();
                applyFiltersAndRender();
            } catch (error) { console.error("Error al obtener datos:", error); }
        }

        function populateDropdowns() {
            const comunidades = [...new Set(originalData.ciudadanos.map(c => c.comunidad).filter(Boolean))].sort();
            const gruposEdad = [...new Set(originalData.ciudadanos.map(c => c.grupo_edad).filter(Boolean))].sort();
            const comunidadSelect = document.getElementById('filtroComunidad');
            const edadSelect = document.getElementById('filtroEdad');
            comunidadSelect.innerHTML = '<option value="">Todas</option>';
            edadSelect.innerHTML = '<option value="">Todos</option>';
            comunidades.forEach(opt => comunidadSelect.add(new Option(opt, opt)));
            gruposEdad.forEach(opt => edadSelect.add(new Option(opt, opt)));
        }
        
        function applyFiltersAndRender() {
            let filteredCiudadanos = [...originalData.ciudadanos];
            const comunidad = document.getElementById('filtroComunidad').value;
            const grupoEdad = document.getElementById('filtroEdad').value;
            if (comunidad) activeFilters.filtro_comunidad = comunidad; else delete activeFilters.filtro_comunidad;
            if (grupoEdad) activeFilters.filtro_grupo_edad = grupoEdad; else delete activeFilters.filtro_grupo_edad;
            for (const key in activeFilters) {
                const filterValue = activeFilters[key];
                const field = key.replace('filtro_', '');
                if (filterValue) {
                    filteredCiudadanos = filteredCiudadanos.filter(item => item[field] == filterValue);
                }
            }
            updateDashboard({ ciudadanos: filteredCiudadanos });
            updateFilterStatus();
        }
        
        function updateDashboard(data) {
            const ciudadanos = data.ciudadanos || [];
            const kpis = {
                seleccion: ciudadanos.length,
                edad_promedio: ciudadanos.length > 0 ? ciudadanos.reduce((sum, c) => sum + (c.edad || 0), 0) / ciudadanos.filter(c => c.edad).length : 0
            };
            document.getElementById('kpiContainer').innerHTML = `<h3>Indicadores</h3>
                <div class="kpi-card"><div class="kpi-value">${kpis.seleccion.toLocaleString()}</div><div class="kpi-label">Población en Selección</div></div>
                <div class="kpi-card"><div class="kpi-value">${kpis.edad_promedio.toFixed(1)}</div><div class="kpi-label">Edad Promedio</div></div>`;
            
            const distGenero = calculateCounts(ciudadanos, 'genero');
            const actividadCounts = calculateCounts(ciudadanos, 'actividad_economica');
            
            createPieOrDonutChart('generoChart', 'Género', distGenero, 'genero', true);
            createHorizontalBarChart('actividadChart', 'Actividad Económica', actividadCounts, 'actividad_economica');
        }
        
        function createHorizontalBarChart(elementId, title, data, filterKey) {
            const chartDom = document.getElementById(elementId);
            if (!chartDom) return;
            echarts.dispose(chartDom);
            if (!data || Object.keys(data).length === 0) { chartDom.innerHTML = '<div class="no-data-message"><h3>No hay datos disponibles.</h3></div>'; return; }
            const myChart = echarts.init(chartDom, theme);
            let chartData = Object.entries(data).map(([name, value]) => ({ name, value }));
            chartData.sort((a, b) => a.value - b.value);
            const option = {
                backgroundColor: 'transparent',
                tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
                toolbox: toolboxConfig,
                grid: { left: '3%', right: '4%', bottom: '3%', containLabel: true },
                xAxis: { type: 'value' },
                yAxis: { type: 'category', data: chartData.map(item => item.name), axisLabel: { interval: 0, color: '#c9d1d9' } },
                series: [{ name: title, type: 'bar', data: chartData.map(item => item.value), label: { show: true, position: 'right', color: '#c9d1d9' } }]
            };
            myChart.setOption(option);
            myChart.on('click', (params) => { const filterName = params.name; if (activeFilters[`filtro_${filterKey}`] === filterName) { delete activeFilters[`filtro_${filterKey}`]; } else { activeFilters[`filtro_${filterKey}`] = filterName; } applyFiltersAndRender(); });
        }

        function createPieOrDonutChart(elementId, title, data, filterKey, isDonut) {
            const chartDom = document.getElementById(elementId);
            if (!chartDom) return;
            echarts.dispose(chartDom);
            if (!data || Object.keys(data).length === 0) { chartDom.innerHTML = '<div class="no-data-message"><h3>No hay datos disponibles</h3></div>'; return; }
            const myChart = echarts.init(chartDom, theme);
            const chartData = Object.entries(data).map(([name, value]) => ({ name, value }));
            const option = { backgroundColor: 'transparent', tooltip: { trigger: 'item', formatter: '{b}: {c} ({d}%)' }, toolbox: toolboxConfig, series: [{ type: 'pie', radius: isDonut ? ['40%', '70%'] : '65%', center: ['50%', '45%'], data: chartData, label: { show: false } }] };
            myChart.setOption(option);
            myChart.on('click', (params) => { if (activeFilters[`filtro_${filterKey}`] === params.name) { delete activeFilters[`filtro_${filterKey}`]; } else { activeFilters[`filtro_${filterKey}`] = params.name; } applyFiltersAndRender(); });
        }
        
        function updateFilterStatus() {
            const container = document.getElementById('filter-status');
            const textEl = document.getElementById('filter-text');
            const hasFilters = Object.values(activeFilters).some(v => v);
            container.style.display = hasFilters ? 'block' : 'none';
            if (hasFilters) {
                textEl.innerHTML = `<ul class="narrativa-list" style="margin:0; padding:0;">${Object.entries(activeFilters).filter(([k,v]) => v).map(([k, v]) => `<li><strong>${k.replace('filtro_', '')}:</strong> ${v}</li>`).join('')}</ul>`;
            }
        }
        
        document.getElementById('filtroComunidad').addEventListener('change', applyFiltersAndRender);
        document.getElementById('filtroEdad').addEventListener('change', applyFiltersAndRender);
        document.getElementById('clear-filters').addEventListener('click', () => { 
            activeFilters = {}; 
            document.getElementById('filtroComunidad').value = '';
            document.getElementById('filtroEdad').value = '';
            applyFiltersAndRender(); 
        });
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
