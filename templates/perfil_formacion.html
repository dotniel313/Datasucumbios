<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Ubuntu', sans-serif; background-color: #0d1117; color: #c9d1d9; margin: 2em; }
        .main-container { width: 95%; max-width: 1800px; margin: 0 auto; }
        h1 { color: #58a6ff; text-align: center; font-weight: 300; margin-bottom: 20px;}
        h2.section-title { color: #c9d1d9; font-weight: 400; text-align: left; border-bottom: 1px solid #30363d; padding-bottom: 10px; margin-top: 0; margin-bottom: 20px; font-size: 1.8em; }
        h3 { font-weight: 400; text-align: left; color: #8b949e; margin: 0; margin-bottom: 15px; }
        .navigation { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; flex-wrap: wrap; }
        .navigation a { color: #8b949e; text-decoration: none; padding: 8px 15px; border-radius: 6px; border: 1px solid #30363d; }
        .navigation a.active, .navigation a:hover { color: #c9d1d9; background-color: #161b22; border-color: #58a6ff; }
        .page-layout { display: grid; grid-template-columns: 1fr 3.5fr; gap: 30px; align-items: start; }
        .left-column { display: flex; flex-direction: column; gap: 30px; position: sticky; top: 2em; }
        .main-content { min-width: 0; display: flex; flex-direction: column; gap: 20px; height: 100%; }
        .chart-container { background-color: #161b22; border: 2px solid #30363d; border-radius: 8px; padding: 20px; display:flex; flex-direction:column; }
        .chart-header { display: flex; justify-content: space-between; align-items: center; }
        .chart-header h3 { margin-bottom: 0; }
        .chart-header img { max-height: 35px; opacity: 0.7; }
        .main-chart-container { flex-grow: 1; min-height: 0; /* Elimina la altura mínima */ }
        .sidebar-section { background-color: #161b22; border-radius: 8px; padding: 20px; }
        .kpi-card { text-align: center; margin-bottom: 15px; }
        .kpi-value { font-size: 2.5em; font-weight: 700; color: #c9d1d9; }
        .kpi-label { font-size: 1em; color: #8b949e; }
        .echart-instance { width: 100%; flex-grow: 1; min-height: 250px; cursor: pointer; }
        #filter-status { background-color: #161b22; padding: 15px; border-radius: 8px; }
        #clear-filters { background-color: #f9826c; color: #0d1117; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px; }
        .no-data-message { display: flex; justify-content: center; align-items: center; height: 100%; color: #8b949e; font-style: italic; }
        footer { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 50px; padding-top: 20px; border-top: 1px solid #30363d; }
        footer img { max-height: 30px; opacity: 0.8; }
        .narrativa-list { list-style: none; padding: 0; margin: 0; }
        .narrativa-list li { background-color: #0d1117; border-left: 2px solid #58a6ff; padding: 10px; margin-bottom: 8px; border-radius: 4px; font-size: 0.9em; }
    </style>
    <title>Perfil de Formación: {{ nombre_parroquia }}</title>
</head>
<body>
    <div class="main-container">
        <h1>Perfil de Formación Académica: {{ nombre_parroquia }}</h1>
        <nav class="navigation">
            {% for item in navegacion %}
                <a href="{{ item.href }}" class="{% if item.activo %}active{% endif %}">{{ item.texto }}</a>
            {% endfor %}
        </nav>
        <div class="page-layout">
            <div class="left-column">
                <div class="sidebar-section" id="kpiContainer"></div>

                <div class="chart-container">
                    <div class="chart-header">
                        <h3>Distribución por Género</h3>
                        <img src="{{ url_for('static', filename='img/logo_datasucumbios.png') }}" alt="DataSucumbios Logo">
                    </div>
                    <div id="generoChart" class="echart-instance"></div>
                </div>

                <div class="sidebar-section" id="analisis-dinamico"></div>

                <div id="filter-status" style="display: none;">
                    <h3>Filtros Activos</h3>
                    <div id="filter-text"></div>
                    <button id="clear-filters">Limpiar Filtros</button>
                </div>
            </div>
            <div class="main-content">
                <h2 class="section-title">Análisis de Formación</h2>
                <div class="chart-container main-chart-container">
                    <div class="chart-header">
                        <h3>Nivel Educativo por Comunidad</h3>
                        <img src="{{ url_for('static', filename='img/logo_datasucumbios.png') }}" alt="DataSucumbios Logo">
                    </div>
                    <div id="mainChart" class="echart-instance"></div>
                </div>
            </div>
        </div>
        <footer><span>powered by:</span><img src="{{ url_for('static', filename='img/logo_geotactics.png') }}" alt="Logo de Geotactics"></footer>
    </div>
<script>
    const nombreParroquia = "{{ nombre_parroquia }}";
    let activeFilters = {};
    const toolboxConfig = { show: true, right: 15, top: 0, feature: { saveAsImage: { show: true, title: 'Guardar' } } };
    let originalData = { ciudadanos: [] };

    function calculateCounts(data, key) { if (!data) return {}; return data.reduce((acc, item) => { const value = item[key]; if (value) { acc[value] = (acc[value] || 0) + 1; } return acc; }, {}); }

    function pivotData(data, catField, seriesField) {
        if (!data || data.length === 0) return { categories: [], series: [] };
        const categories = [...new Set(data.map(item => item[catField]).filter(Boolean))].sort();
        const seriesNames = [...new Set(data.map(item => item[seriesField]).filter(Boolean))].sort();
        const dataMap = data.reduce((acc, item) => {
            if (item[catField] && item[seriesField]) {
                const key = `${item[catField]}|${item[seriesField]}`;
                acc[key] = (acc[key] || 0) + 1;
            }
            return acc;
        }, {});
        const series = seriesNames.map(name => ({
            name,
            type: 'bar',
            stack: 'total',
            label: { show: true, formatter: p => p.value > 0 ? p.value : '', color: '#fff' },
            data: categories.map(cat => dataMap[`${cat}|${name}`] || 0)
        }));
        return { categories, series, legend: seriesNames };
    }

    async function fetchData() {
        const url = `/api/formacion/${nombreParroquia.replace(/ /g, '_')}`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Error HTTP ${response.status}`);
            originalData = await response.json();
            applyFiltersAndRender();
        } catch (error) { console.error("Error al obtener datos:", error); }
    }
    
    function applyFiltersAndRender() {
        let filteredCiudadanos = [...originalData.ciudadanos];
        for (const key in activeFilters) {
            const filterValue = activeFilters[key];
            const field = key.replace('filtro_', '');
            if (filterValue) {
                filteredCiudadanos = filteredCiudadanos.filter(item => item[field] == filterValue);
            }
        }
        updateDashboard({ ciudadanos: filteredCiudadanos });
        updateFilterStatus();
    }
    
    function updateDashboard(data) {
        const ciudadanos = data.ciudadanos || [];
        
        const kpis = {
            total: ciudadanos.length,
            edad_promedio: ciudadanos.length > 0 ? ciudadanos.reduce((sum, c) => sum + (c.edad || 0), 0) / ciudadanos.filter(c => c.edad).length : 0
        };
        document.getElementById('kpiContainer').innerHTML = `<h3>Indicadores</h3>
            <div class="kpi-card"><div class="kpi-value">${kpis.total.toLocaleString()}</div><div class="kpi-label">Total Personas</div></div>
            <div class="kpi-card"><div class="kpi-value">${kpis.edad_promedio.toFixed(1)}</div><div class="kpi-label">Edad Promedio</div></div>`;
        
        actualizarAnalisisDinamico(ciudadanos);
        
        const distGenero = calculateCounts(ciudadanos, 'genero');
        const mainChartData = pivotData(ciudadanos, 'comunidad', 'nivel_educativo');

        createPieOrDonutChart('generoChart', 'Género', distGenero, 'genero', true);
        createStackedBarChart('mainChart', 'Nivel Educativo por Comunidad', mainChartData, 'comunidad', 'nivel_educativo');
    }

    function actualizarAnalisisDinamico(ciudadanos) {
        const container = document.getElementById('analisis-dinamico');
        let html = '<h3>Análisis Dinámico</h3><ul class="narrativa-list">';
        if (ciudadanos.length === 0) {
            html += `<li>No hay datos para la selección actual.</li>`;
        } else {
            const nivelCounts = calculateCounts(ciudadanos, 'nivel_educativo');
            const [tipoPrincipal, cant] = Object.entries(nivelCounts).sort((a, b) => b[1] - a[1])[0] || [null, null];
            if (tipoPrincipal) {
                html += `<li>El nivel educativo más frecuente es <strong>${tipoPrincipal}</strong> (${cant} personas).</li>`;
            }
            const edadPromedio = ciudadanos.reduce((sum, c) => sum + (c.edad || 0), 0) / ciudadanos.filter(c => c.edad).length;
            if (edadPromedio) {
                html += `<li>La edad promedio de este grupo es de <strong>${edadPromedio.toFixed(1)}</strong> años.</li>`;
            }
        }
        html += '</ul>';
        container.innerHTML = html;
    }

    function createStackedBarChart(elementId, title, chartData, catKey, seriesKey) {
        const chartDom = document.getElementById(elementId);
        if (!chartDom) return;
        echarts.dispose(chartDom);
        if (!chartData.series || chartData.series.length === 0) {
            chartDom.innerHTML = '<div class="no-data-message"><h3>No hay datos disponibles.</h3></div>';
            return;
        }
        const myChart = echarts.init(chartDom);
        const option = {
            backgroundColor: 'transparent',
            tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
            toolbox: toolboxConfig,
            legend: { data: chartData.legend, textStyle: { color: '#c9d1d9' }, top: 'bottom' },
            grid: { top: '15%', bottom: '18%', left: '3%', right: '4%', containLabel: true },
            xAxis: { type: 'category', data: chartData.categories, axisLabel: { color: '#c9d1d9' } },
            yAxis: { type: 'value', axisLabel: { color: '#c9d1d9' } },
            series: chartData.series
        };
        myChart.setOption(option);
        myChart.on('click', (params) => {
            if (params.seriesName) {
                activeFilters[`filtro_${catKey}`] = params.name;
                activeFilters[`filtro_${seriesKey}`] = params.seriesName;
                applyFiltersAndRender();
            }
        });
    }

    function createPieOrDonutChart(elementId, title, data, filterKey, isDonut = true) {
        const chartDom = document.getElementById(elementId);
        if (!chartDom) return;
        echarts.dispose(chartDom);
        if (!data || Object.keys(data).length === 0) {
            chartDom.innerHTML = '<div class="no-data-message"><h3>No hay datos disponibles</h3></div>';
            return;
        }
        const myChart = echarts.init(chartDom);
        const chartData = Object.entries(data).map(([name, value]) => ({ name, value }));
        const option = {
            backgroundColor: 'transparent',
            tooltip: { trigger: 'item', formatter: '{b}: {c} ({d}%)' },
            toolbox: toolboxConfig,
            series: [{
                type: 'pie',
                radius: isDonut ? ['40%', '70%'] : '65%',
                center: ['50%', '50%'],
                data: chartData,
                label: { show: true, formatter: '{b}\n({d}%)', fontSize: 11, color: '#c9d1d9' },
                labelLine: { show: true }
            }]
        };
        myChart.setOption(option);
        myChart.on('click', (params) => {
            if (activeFilters[`filtro_${filterKey}`] === params.name) {
                delete activeFilters[`filtro_${filterKey}`];
            } else {
                activeFilters[`filtro_${filterKey}`] = params.name;
            }
            applyFiltersAndRender();
        });
    }
    
    function updateFilterStatus() {
        const container = document.getElementById('filter-status');
        const textEl = document.getElementById('filter-text');
        if (Object.keys(activeFilters).length > 0) {
            container.style.display = 'block';
            textEl.innerHTML = `<ul class="narrativa-list" style="margin:0;padding:0;">${Object.entries(activeFilters).map(([k, v]) => `<li><strong>${k.replace('filtro_', '')}:</strong> ${v}</li>`).join('')}</ul>`;
        } else {
            container.style.display = 'none';
        }
    }
    
    document.getElementById('clear-filters').addEventListener('click', () => { 
        activeFilters = {}; 
        applyFiltersAndRender(); 
    });
    
    document.addEventListener('DOMContentLoaded', fetchData);
</script>
</body>
</html>
