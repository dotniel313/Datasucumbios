<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #0d1117; color: #c9d1d9; margin: 2em; }
        .main-container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #58a6ff; text-align: center; border-bottom: 1px solid #30363d; padding-bottom: 0.5em; }
        .kpi-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 2em 0; }
        .kpi-card { background-color: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 20px; text-align: center; }
        .kpi-value { font-size: 2.5rem; font-weight: bold; color: #58a6ff; }
        .kpi-label { font-size: 1rem; color: #8b949e; }
        .narrativa-container { background-color: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .narrativa-container h2 { margin-top: 0; color: #58a6ff; font-weight: normal; border-bottom: 1px solid #30363d; padding-bottom: 10px; }
        .narrativa-container ul { list-style-type: '✅'; padding-left: 20px; }
        .narrativa-container li { margin-bottom: 10px; line-height: 1.6; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; margin-top: 20px; }
        .chart-container { background-color: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 20px; min-height: 450px; }
        canvas { max-height: 400px; }
        h2 { font-weight: normal; border-bottom: 1px solid #30363d; padding-bottom: 10px; }
    </style>
    <title>Perfil de {{ nombre_parroquia }}</title>
</head>
<body>
    <div class="main-container">
        <h1>{{ nombre_parroquia }}</h1>

        <div class="kpi-container">
            <div class="kpi-card">
                <div class="kpi-value">{{ kpis.poblacion_total }}</div>
                <div class="kpi-label">Población Registrada</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-value">{{ kpis.edad_promedio }}</div>
                <div class="kpi-label">Edad Promedio</div>
            </div>
        </div>

        <div class="narrativa-container">
            <h2>Análisis Rápido</h2>
            <ul>
                {% for narrativa in narrativas %}
                    <li>{{ narrativa }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="grid-container">
            <div class="chart-container">
                <h2>Distribución por Género</h2>
                <canvas id="generoChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Distribución por Etnia</h2>
                <canvas id="etniaChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const datosGenero = {{ distribucion_genero | tojson | safe }};
        const datosEtnia = {{ distribucion_etnia | tojson | safe }};

        function crearGrafico(idCanvas, tipo, datos, esHorizontal = false) {
            const ctx = document.getElementById(idCanvas).getContext('2d');
            new Chart(ctx, {
                type: tipo,
                data: {
                    labels: Object.keys(datos),
                    datasets: [{
                        data: Object.values(datos),
                        backgroundColor: ['#58a6ff', '#db6161', '#e3b341', '#3fb950', '#a371f7', '#a371f7'],
                        borderColor: '#161b22',
                        borderWidth: tipo === 'doughnut' ? 4 : 1
                    }]
                },
                options: {
                    indexAxis: esHorizontal ? 'y' : 'x',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: tipo === 'doughnut',
                            position: 'top',
                            labels: { color: '#c9d1d9' }
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            crearGrafico('generoChart', 'doughnut', datosGenero);
            crearGrafico('etniaChart', 'bar', datosEtnia, true);
        });
    </script>
</body>
</html>
